<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Team Central</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="display: none;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Fast Healthcare Interoperability Resources</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div class="container dashboard">
            <div class="dashboard_header">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="user_card">
                            <label style="color: #fff; font-size: 18px;">Welcome Dr. Frankenstein</label>

                        </div>
                    </div>
                    <div class="search_block col-sm-3">
                        <div class="input-group">
                            <input id="Patient_Search" type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>

            <div id="patient_card_container">
                <img id="dashboard_loading_img" src='img/ajax-loader.gif' alt='Loading...' />
                <div class="patient_card_scroll">
                </div>
            </div>
            <div class="dashboard_nav row" style="display: block;">
                <div class="btn-group btn-group-lg dropup col-sm-offset-1 col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="openCheckInScreen();">Check In</button>
                </div>
                <div class="btn-group btn-group-lg dropup col-sm-2">
                    <button type="button" class="btn btn-primary">A-Z</button>
                </div>
                <div class="btn-group btn-group-lg dropup col-sm-2">
                    <button type="button" class="btn btn-primary">Tab 1</button>
                </div>
                <div class="btn-group btn-group-lg dropup col-sm-2">
                    <button type="button" class="btn btn-primary">Tab 2</button>
                </div>
                <div class="btn-group btn-group-lg dropup col-sm-2">
                    <button type="button" class="btn btn-primary">Tab 3</button>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/will.js"></script>
    </body>
</html>
